# Configuração para Render.com Free Tier
# Documentação: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: boleto-cnab-api
    env: docker
    region: oregon
    plan: free

    # Dockerfile
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Deploy automático
    autoDeploy: true

    # Branch principal
    branch: master

    # Health check
    healthCheckPath: /api/health

    # Variáveis de ambiente otimizadas para FREE TIER (512MB RAM)
    envVars:
      # Porta da aplicação
      - key: PORT
        value: 9292

      # Ambiente de produção
      - key: RACK_ENV
        value: production

      # Puma - 1 worker para economizar memória
      - key: PUMA_WORKERS
        value: 1

      # Threads - começar com 0, máximo 5
      - key: PUMA_MIN_THREADS
        value: 0

      - key: PUMA_MAX_THREADS
        value: 5

      # Otimizações de memória Ruby
      - key: MALLOC_ARENA_MAX
        value: 2

      - key: RUBY_GC_HEAP_GROWTH_FACTOR
        value: 1.1

      # Nível de log
      - key: LOG_LEVEL
        value: info
